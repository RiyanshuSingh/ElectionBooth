<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Your Finger,Your Vote</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        background: linear-gradient(to top left, #28b487, #7dd56f);
        font-family: sans-serif;
      }

      /* Heading styles */
      h1 {
        font-size: 50px;
        color: white;
        text-align: center;
        margin: 2rem 0 1rem; /* space above and below heading */
        line-height: 1.3;
      }

      /* Container for buttons */
      .button-wrapper {
        max-width: 700px;
        margin: 0 auto 2rem; /* center horizontally with bottom margin */
        display: flex;
        justify-content: center; /* center buttons horizontally */
        gap: 1.5rem; /* space between buttons */
      }

      /* Button styles */
      .buy,
      #showBtn,
      .poll {
        padding: 1rem 2rem;
        font-size: 1.6rem;
        cursor: pointer;
        white-space: nowrap;
        border: none;
        border-radius: 5px;
        background-color: #fff;
        color: #28b487;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .buy:hover,
      #showBtn:hover,
      .poll:hover {
        background-color: #7dd56f;
        color: white;
        cursor: pointer;
      }

      /* Modal styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
      }

      .close {
        color: red;
        font-weight: bold;
        cursor: pointer;
        float: right;
        font-size: 20px;
      }
      .close:hover {
        color: darkred;
      }
    </style>
  </head>
  <body>
    <h1>Your Finger Your Vote ‚úåüèº</h1>
    <div class="button-wrapper">
      <button class="buy">See Poll Result üéâ</button>
      <button id="showBtn">Show Winner üèÜ</button>
      <button class="poll">Vote Here ‚ÅâÔ∏è</button>
    </div>

    <!-- Modal Structure -->
    <div class="modal" id="resultModal">
      <div class="modal-content">
        <span class="close" id="closeBtn">&times;</span>
        <h2>Election Results</h2>
        <p id="winnerText">Winner will be displayed here</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
